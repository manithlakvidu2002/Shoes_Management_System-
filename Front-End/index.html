<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page - Hello Shoes Pvt. Ltd</title>
        <link rel="stylesheet" href="assets/css/login.css">
        <link rel="stylesheet" href="assets/framework/css/bootstrap.css">
        <link rel="stylesheet" href="assets/css/normalize.css">
        <style>
            body>section{
                height: 100vh;
            }
            #navigation-bar{
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                margin: auto;
            }
        </style>
    </head>
    <body>

        <!--navigation bar-->
        <header id="navigation-bar" >
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Hello Shoes Pvt. Ltd</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Sample</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Sample</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Sample</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Sample</a>
                            </li>
                        </ul>
                        <span class="navbar-text">
                            <a class="nav-link" onclick="log()">Logout</a>
                        </span>
                    </div>
                </div>
            </nav>
        </header>

        <section style="background-image: url('assets/images/summer-accessories-board.jpg'); background-size: cover; background-repeat: no-repeat;  justify-content: center; align-items: center; height: 100vh; margin: 0; display: flex;">

            <!--logging section-->
            <section id="login">
                <div class="login-container">
                    <h2>Login to Your Account</h2>
                    <form action="/submit-your-login-form" method="POST">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                            <a href="#"  id="forgetBtn" onclick="newPassword()">Forget password</a>
                        </div>
                        <button type="submit" class="button login-btn" onclick="goHome()">Login</button>
                        <button type="button" class="button signup-btn" onclick="sign()">Sign Up</button>
                        <!--<button type="button" class="button logout-btn" onclick="location.href='logout-action-url';">--><!--Forget Password</button>-->

                    </form>
                </div>
            </section>

            <!--Signup Section-->
            <section id="signup">
                <div class="signup-container">
                    <h2>Sign Up Your Account</h2>
                    <form action="/submit-your-login-form" method="POST">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="sign-email" name="signEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="sign-password" name="signPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="re-password">Re-Password:</label>
                            <input type="password" id="re-password" name="signRePassword" required>
                        </div>
                        <button type="submit" class="button login-btn" onclick="signsave()">Save</button>
                    </form>
                </div>
            </section>

            <!--ForgetPassword Section-->
            <section id="forgetPassword">
                <div class="signup-container">
                    <h2>ForgetPassword Your Account</h2>
                    <form action="/submit-your-login-form" method="POST">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="forget-email" name="forgetEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Old-Password:</label>
                            <input type="password" id="forget-password" name="forgetPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="re-password">New-Password:</label>
                            <input type="password" id="forgetRe-password" name="forgetRePassword" required>
                        </div>
                        <button type="submit" class="button login-btn" onclick="log()">Save</button>
                    </form>
                </div>
            </section>

            <!--Home section-->
            <section id="home">
                <section  class="row z-0 w-75 h-25 position-absolute top-50 start-50 translate-middle" style="display: flex ;gap: 5% 1%">
                    <button style="background-color: #b199ff" class="col btn  text-light " >
                        <i class="fa-solid fa-user" style="color: #ffffff;"></i>
                        <br> Sample
                    </button>
                    <button style="background-color: #b199ff" class="col btn text-light " >
                        <i class="fa-solid fa-store" style="color: #ffffff;"></i>
                        <br> Sample
                    </button>
                    <button style="background-color: #b199ff" class="col btn text-light " >
                        <i class="fa-solid fa-border-all" style="color: #ffffff;"></i> <br>
                        Sample
                    </button>
                    <button style="background-color: #b199ff" class="col btn text-light order-nav">
                        <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
                        <br>Sample
                    </button>
                </section>
            </section>

        </section>


        <!--Js Query Section-->
        <script src="assets/js/code.jquery.com_jquery-3.7.1.min.js"></script>
        <script src="assets/framework/js/bootstrap.js"></script>
        <script src="controller/DashboardController.js"></script>
    </body>
</html>
